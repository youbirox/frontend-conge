body {

/* Thumbnail Element */
.thumbnail {
  position: relative;
  display: inline-block;
  width: 300px;
  left: 50px;
  height: 180px;
  margin: 0 10px 10px 0;
  background: #fff;
  text-align: center;
  overflow: hidden;
  -webkit-transition: all 0.25s ease-in-out;
  -moz-transition: all 0.25s ease-in-out;
  transition: all 0.25s ease-in-out;
  -webkit-transform: translateZ(0);
  -moz-transform: translateZ(0);
  transform: translateZ(0);
}
.thumbnail.green {
  /*background: #5fee5a;*/
  background-image:linear-gradient(45deg, #0f3443, #34e89e);
}
.thumbnail.blue {
  background-image:linear-gradient(45deg, #2c5364, #4286f4);
}
.thumbnail.red {
  /*background: #FFA500;*/
	background-image:linear-gradient(45.34deg, #FBB13C 5.66%, #FF7A72 48.62%, #FF7A72 94.35%);
}


.thumbnail.purple {
  background-image: linear-gradient(45deg, #8C366C, #6E64E7);
}

.thumbnail.purplee {
  background-image: linear-gradient(45deg,#203a43,#0f2027,#2c5364);
}
.thumbnail.blue1 {
  background-image: linear-gradient(45deg, #A7BFE8, #6190E8);
}

.thumbnail.Rouge {
  background-image: linear-gradient(45deg, #9E1B38, #F05350 );
}

.thumbnail img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: .2;
  cursor: pointer;
  -webkit-transition: all 0.25s ease-in-out;
  -moz-transition: all 0.25s ease-in-out;
  transition: all 0.25s ease-in-out;
  -webkit-transform: translateZ(0);
  -moz-transform: translateZ(0);
  transform: translateZ(0);
  -webkit-filter: blur(2px);
  -moz-filter: blur(2px);
  filter: blur(2px);
}
.thumbnail .title {
  position: absolute;
  left: 0;
  top: 23%;
  width: 100%;
  text-align: center;
  text-transform: uppercase;
  color: rgba(255, 255, 255, 0.9);
  font-weight: 600;
  font-size: 1.5rem;
  opacity: .999;
  cursor: pointer;
  -webkit-transition: all 0.25s ease-in-out;
  -moz-transition: all 0.25s ease-in-out;
  transition: all 0.25s ease-in-out;
  -webkit-transform: translateZ(0);
  -moz-transform: translateZ(0);
  transform: translateZ(0);
}
.thumbnail:hover {
  z-index: 999;
  -webkit-transform: scale(1.1) rotate(0.1deg);
  -moz-transform: scale(1.1) rotate(0.1deg);
  transform: scale(1.1) rotate(0.1deg);
  box-shadow: 0px 2px 30px rgba(0, 0, 0, 0.5);
}

.thumbnail:hover img {
  opacity: 0;
  -webkit-filter: blur(0);
  -moz-filter: blur(0);
  filter: blur(0);
}

.thumbnail:active {
  -webkit-transform: scale(1.08) rotate(0.1deg);
  -moz-transform: scale(1.08) rotate(0.1deg);
  transform: scale(1.08) rotate(0.1deg);
  box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.7);
}
.thumbnail:active img {
  opacity: 0.7;
}
